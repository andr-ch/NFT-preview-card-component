<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="element">
        <main class="content">
                <section class="content-pic">
                    <img src="images/image-equilibrium.jpg" alt="NFT-pic">
                    <div class="image-overlay"></div>
                </section>
            <div class="text-area">
                <section class="NFT-area">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </section>
    
                <div class="currency-details">
                    <section class="currency-value">
                        <p><span>0.041 ETH</span> <img class="icon-1" src="images/icon-ethereum.svg" alt="ethereum-icon"></p>
                    </section>

                    <section class="time-limit">
                        <p><span>3 days left</span> <img class="icon-2" src="images/icon-clock.svg" alt="clock-icon"></p>
                    </section>
                </div>
                        
                <hr>
                <section class="profile-details">
                    <p><span class="made-by">Creation of</span> <span class="creator-name">Jules Wyvern</span> <img src="images/image-avatar.png" alt="Placeholder-image"></p>
                </section>    
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Andreea Ch</a>.
        </footer>
    </div>
</body>
</html>
